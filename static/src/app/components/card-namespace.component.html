<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical">
    <div class="row row-cards-pf">
        <div *ngFor="let namespace of namespaces" class="col-xs-12 col-sm-6 col-md-3">
            <div class="card-pf card-pf-accented card-pf-aggregate-status">
                <h2 class="card-pf-title">
                    <span class="fa fa-shield"></span><span class="card-pf-aggregate-status-count">0</span> {{namespace}}
                </h2>
                <div class="card-pf-body">
                    <p class="card-pf-aggregate-status-notifications">
                    <span class="card-pf-aggregate-status-notification"><a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Ipsum"><span class="pficon pficon-add-circle-o"></span></a></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
